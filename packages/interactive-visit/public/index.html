<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visite interactive — Manoir de la Chevallerie</title>
    <meta
      name="description"
      content="Visite interactive : explorez le manoir en cliquant sur les points d’intérêt."
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="container header-bar">
        <div class="brand">
          <div class="brand__title">Manoir de la Chevallerie</div>
          <div class="brand__subtitle">Visite interactive</div>
        </div>
        <a class="btn btn-secondary" href="../">Retour aux pages</a>
      </div>
    </header>

    <main class="container">
      <section id="home" class="home" style="display: none">
        <h1 class="title">Visites et chantiers</h1>
        <p class="lead">
          Sélectionnez un chantier pour ouvrir la visite interactive.
        </p>
        <div id="home-grid" class="home-grid"></div>
        <div class="home-actions">
          <a id="resume-link" class="btn" href="#" style="display: none"
            >Reprendre la visite</a
          >
        </div>
      </section>
      <section id="viewer" style="display: block">
        <section class="hero">
          <h1 id="view-title" class="title"></h1>
          <p id="view-text" class="lead"></p>
        </section>

        <nav class="view-nav" aria-label="Navigation de la visite">
          <a id="home-link" class="btn btn-secondary" href="#">Accueil</a>
          <a
            id="back-link"
            class="btn btn-secondary"
            href="#"
            style="display: none"
            >← Retour</a
          >
        </nav>

        <div
          class="breadcrumbs"
          id="breadcrumbs"
          aria-label="Fil d’Ariane"
        ></div>

        <section class="viewer card">
          <figure class="figure">
            <div class="image-stage" id="image-stage">
              <img
                id="view-image"
                class="image"
                src="./assets/scene-1.jpg"
                alt=""
              />
              <!-- Hotspots injectés ici -->
            </div>
            <figcaption id="view-caption" class="caption"></figcaption>
          </figure>
        </section>
      </section>
    </main>

    <section class="poi card" aria-label="Points d’intérêt">
      <div class="poi-head">
        <div class="poi-title">Points d’intérêt</div>
        <div class="muted small" id="poi-hint"></div>
      </div>
      <ul id="poi-list" class="poi-list"></ul>
    </section>
    <footer class="site-footer">
      <div class="container footer">
        <p class="muted small" id="footer-text"></p>
      </div>
    </footer>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
